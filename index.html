
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabit 2.0</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      color: crimson;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px crimson; }
      50% { text-shadow: 0 0 20px crimson; }
    }

    .character {
      margin: 30px 0;
      max-width: 300px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .update-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      margin-top: 10px;
      text-align: center;
    }

    .update-subtext {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 20px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 60px;
    }

    .feature-button {
      background-color: #222;
      color: white;
      border: 2px solid crimson;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.1rem;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .feature-button:hover {
      background-color: crimson;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Sabit 2.0</h1>
  <img src="character.png" alt="Sabit 2.0" class="character" />

  <div class="update-title">Sabit 2.0 Versiyonunda Güncellenmiş Özellikler</div>
  <div class="update-subtext">Ayrıntılı bilgi için özelliğin üzerine tıklayınız.</div>

  <div class="button-container">
    <a href="ozellikler/hesaplamalar/index.html" class="feature-button">
      🕒 Hesaplamalar ve Sayılarla İlişki Azaltıldı
    </a>
    <a href="ozellikler/gelecek/index.html" class="feature-button">

    </a>
    <a href="ozellikler/bedel/index.html" class="feature-button">

    <a href="ozellikler/komiklik/index.html" class="feature-button">
