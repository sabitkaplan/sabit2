
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabit 2.0</title>
  <style>
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 300px;
      height: 500px;
    }

    .character {
      width: 100%;
      animation: float 4s ease-in-out infinite;
      z-index: 1;
      position: relative;
    }

    .icon {
      position: absolute;
      width: 50px;
      opacity: 0.8;
    }

    .heart {
      top: 30px;
      left: 10px;
      animation: pulse 2s infinite;
    }

    .clock {
      top: 10px;
      right: 10px;
      animation: spin 20s linear infinite;
    }

    .brain {
      top: 60px;
      right: 50px;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% { filter: brightness(100%); }
      50% { filter: brightness(140%); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <img src="character.png" alt="Sabit 2.0" class="character">
    <img src="heart.png" alt="Heart" class="icon heart">
    <img src="clock.png" alt="Clock" class="icon clock">
    <img src="brain.png" alt="Brain" class="icon brain">
  </div>
</body>
</html>
