<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komiklik Biraz Azaltıldı</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h2 {
      color: crimson;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    a.play-link {
      background-color: crimson;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    a.play-link:hover {
      background-color: darkred;
    }

    .back {
      margin-top: 40px;
      padding: 10px 20px;
      border: none;
      background-color: #555;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h2>Komiklik Biraz Azaltıldı</h2>
  <p>Şaka şaka, böyle bir şey mümkün değil.<br>Ama sayfa boş kalmasın diye aşağıya oyun ekliyorum:</p>
  <a class="play-link" href="https://www.google.com/logos/fnbx/solitaire/standalone.html" target="_blank">👉 Solitaire Oynamak İçin Buraya Tıkla</a>
  <button class="back" onclick="window.location.href='../../index.html'">🔙 Geri Dön</button>
</body>
</html>
