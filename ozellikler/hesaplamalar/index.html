
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesaplamalar AzaltÄ±ldÄ±</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: crimson;
      text-align: center;
    }

    .scene {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .clock {
      position: absolute;
      left: 0;
      top: 50%;
      width: 80px;
      transform: translateY(-50%);
      animation: throw 2s ease-in-out infinite;
    }

    .explosion {
      position: absolute;
      left: 180px;
      top: 50%;
      width: 100px;
      transform: translateY(-50%) scale(0);
      opacity: 0;
      animation: explode 2s ease-in-out infinite;
      animation-delay: 1s;
    }

    @keyframes throw {
      0% { left: 0; transform: translateY(-50%) rotate(0deg); opacity: 1; }
      50% { left: 180px; transform: translateY(-50%) rotate(360deg); opacity: 0; }
      100% { left: 0; transform: translateY(-50%) rotate(0deg); opacity: 1; }
    }

    @keyframes explode {
      0%, 40% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      60%, 100% { transform: scale(0); opacity: 0; }
    }

    .back {
      margin-top: 40px;
      padding: 10px 20px;
      border: none;
      background-color: crimson;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="scene">
    <img src="clock_throw.png" class="clock" alt="Saat fÄ±rlatma" />
    <img src="explosion.png" class="explosion" alt="Patlama efekti" />
  </div>
  <button class="back" onclick="window.location.href='../../index.html'">ðŸ”™ Geri DÃ¶n</button>
</body>
</html>
